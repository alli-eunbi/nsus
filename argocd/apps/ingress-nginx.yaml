apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: default
spec:
  sources:
    - repoURL: "https://kubernetes.github.io/ingress-nginx"
      targetRevision: { { .Values.spec.source.targetRevision } }
      chart: ingress-nginx
      helm:
        valueFiles:
          - ../apps/ingress-nginx.yaml
  destination:
    name: "ingress-nginx"
    namespace: default
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
