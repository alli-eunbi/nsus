apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: ../../base
    repoURL: https://github.com/alli-eunbi/nsus.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../order-values.yaml
